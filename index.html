<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Challenge ONE - Decodificador de Texto</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">	
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"/>	
	</head>

	<body>
		<main>
			<div class="grid-conteiner">
				<div class="coluna-logo-alura">
					<img src="img/logo-alura.svg">
				</div>

				<div class="coluna-entrada-texto">
					<textarea cols="30" rows="10" id="mensagem" placeholder="Digite seu texto"></textarea>
					<img src="img/alerta.svg"><p>Apenas letras minúsculas e sem acento.</p>
					<div class="div-botoes">
						<button class="botao-criptografar" id="botao-criptografar">Criptografar</button>
						<button class="botao-descriptografar" id="botao-descriptografar">Descriptografar</button>
					</div>
				</div>

				<div class="coluna-saida-texto" id="coluna-saida">
					<div>
						<p class="saida-texto-criptografado" id="saida-texto-criptografado"></p>						
					</div>
					<div id="div-imagem">
						<img class="coluna-saida-texto-imagem" src="img/imagem-lupa.png">
						<p class="coluna-saida-texto-nenhuma-mensagem">Nenhuma mensagem encontrada</p>
						<p class="coluna-saida-texto-digite">Digite um texto que você deseja criptografar ou descriptografar.</p>					
					</div>
					<div id="div-botao-copiar">
						<button class="botao-copiar" id="botao-copiar">Copiar</button>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<img src="img/logo_oracleAlura-ptbr.1657102612.svg">
			<p >Aluno ONE - José Ricardo Sartorelli - 2022</p>							
		</footer>
	</body>
	<script src="js/de-codificador.js"></script>
</html>
